<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/icon2.png' %}">
    <title>Text_to_Image</title>
</head>

{% if messages %}
{% for message in messages%}
{% if message.tags %}
<script>alert("{{ message }}")</script>
{% endif %}
{% endfor %}
{% endif %}

<body>
    <h3 style="text-align: center; margin-top: 10%;">Text_to_Image</h3>
    <form action="" method="POST" name="Text_to_Image">
        {% csrf_token %}
        <!-- <input type="text" name="username" placeholder="username"> -->
        <textarea style="margin-left: 45%;" name="Text-To-Image" placeholder="Enter Text Here"></textarea>
        <button type="submit">Submit</button>
    </form>
    {% if image %}
    <h2>Generated Image:</h2>
    <img src="data:image/png;base64,{{ image }}" alt="RAW">
    {% endif %}
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>

</html>
