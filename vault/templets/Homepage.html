<!DOCTYPE html>
<html lang="en">
{%load static%}

<head>
    <title>Home_Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/icon1.png' %}">
    
    <style>
        * {
            margin: 0;
            text-decoration: none;
        }

        body {
            height: 100%;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            backdrop-filter: blur(15px);
            /* Add any additional styles for the body here */
        }

        li {
            padding-left: 40px;
            margin-top: 20px;
            margin-bottom: 20px;
            list-style-type: none;
            float: left;
        }

        li a {
            padding: 10px 30px 10px 10px;
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .myButton {
            font-size: 100px;
        }
    </style>
    
</head>

{% if messages %}
{% for message in messages %}
{% if message.tags %}
<script>alert("{{ message }}")</script> {% endif %}
{% endfor %}
{% endif %}

<body id="bg" style="background-image:url('{% static 'images/back.png'%}')">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'Userhomepage' %}"> VAULT </a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'Userhomepage' %}">Home</a></li>
                <li class="active"><a href="{% url 'Myprofile' %}">Myprofile</a></li>
                            class="caret"></span></a>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'Myprofile' %}"><span class="glyphicon glyphicon-user"></span>Myprofile</a></li>
                <li><a href="{% url 'Login' %}"><span class="glyphicon glyphicon-log-in"></span>Logout</a></li>
            </ul>
        </div>
    </nav>

</body>

</html>
